  <div class="container-fluid">
    <!-- pager -->
    <div class="row pager">
      <div class="col d-flex flex-row justify-content-between align-items-center">
        <ul class="pagination pagination-sm justify-content-start">
          <li class="page-item">
            <a class="page-link btn-sm" (click)="onRefresh()">
              <fa name="refresh"></fa>
            </a>
          </li>
        </ul>
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination pagination-sm justify-content-center">
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(1)">
              <fa name="fast-backward"></fa>
            </a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)">
              <fa name="backward"></fa>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)">{{page}}</a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.currentPage + 1)">
              <fa name="forward"></fa>
            </a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.totalPages)">
              <fa name="fast-forward"></fa>
            </a>
          </li>
        </ul>
        <ul class="pagination pagination-sm justify-content-end">
            <li class="page-item">
              <small *ngIf="pager.totalItems > 0">Viendo {{ pager.startIndex + 1 }} - {{ pager.endIndex + 1 }} de {{ pager.totalItems }}</small>
              <small *ngIf="pager.totalItems == 0">Sin resultados</small>
            </li>
          </ul>
      </div>
    </div>
  </div>

<div class="container-fluid principal">
  <div class="row">
    <div class="col">
      <div class="page-header d-flex p-2 flex-row justify-content-between align-items-center">
        <fa name="mobile" size="2x"></fa>
        <h1>Dispositivos</h1>
        <span></span>
      </div>
      <div class="card">
        <div class="card-block">
          <input type="text" class="form-control-filter" placeholder="Buscar" [(ngModel)]="filter" (keyup)="refresh()">
        </div>
      </div>
      <app-devices-list [devices]="devices"></app-devices-list>
      <app-pager [pager]="pager" (refresh)="refresh()" (settingPage)="setPage($event)"></app-pager>
    </div>
  </div>

</div>

<div class="card tree" [ngClass]="{'selected':selected }">
  <div class="card-block">
      <table class="table table-sm table-bordered table-details">
          <thead>
            <tr>
              <th><fa name="tags"></fa> </th>
              <th *ngFor="let take of takes">{{ take.productType?.capacity}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td><fa name="hashtag"></fa></td>
                <td *ngFor="let take of takes">{{ take.quantity }}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>

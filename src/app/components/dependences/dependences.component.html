<div class="container-fluid principal">
  <div class="row">
    <div class="col">
      <div class="page-header d-flex flex-row justify-content-between align-items-center">
        <fa name="building" size="2x"></fa>
        <h1>Dependencias</h1>
        <a class="btn btn-outline-primary" routerLink="/dependences/new">
          <fa name="plus"></fa> NUEVA</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-block">
          <input type="text" class="form-control-filter" placeholder="Buscar" [(ngModel)]="filter" (keyup)="onKey($event)" >
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-dependences-list [dependences]="dependences" (deletedItem)="onDelete()"></app-dependences-list>
      <app-pager [pager]="pager" (settingPage)="setPage($event)"></app-pager>
    </div> 
  </div>
</div>

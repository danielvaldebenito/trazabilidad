<div class="container">
  <div class="page-header d-flex p-2 flex-row justify-content-between align-items-center">
    <h1>Veh√≠culos</h1> <button class="btn btn-outline-primary"><fa name="plus"></fa> NUEVO</button>
  </div>
  <!-- Filtros -->
  <div class="card">
    <div class="card-block">
      <input type="text" class="form-control-filter" #filter placeholder="Buscar" (keyup)="onKey(filter.value)" >
    </div>
  </div>
  <div class="card-deck">
    <div class="card" style="margin:0; margin-bottom: 2px;" *ngFor="let item of allItems">
      <div class="card-header">
        <h2 class="card-title d-flex p-2 flex-row justify-content-around align-items-center"><fa name="truck" size="2x"></fa>{{ item.licensePlate }}</h2>
      </div>
      <div class="card-block">
        <ul class="list-group">
          <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
            <span>Tipo: </span><span>{{ item.type }}</span>
          </li>
          <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
            <span>Marca: </span><span>{{ item.trademark }}</span>
          </li>
          <li class="list-group-item d-flex flex-row justify-content-between align-items-center">
            <span>Capacidad: </span><span>{{ item.capacity }}</span>
          </li>
        </ul>
        
      </div>
      <div class="card-footer d-flex flex-row justify-content-between align-items-center">
        <a class="btn btn-outline-primary">
          <fa name="pencil"></fa>
        </a>
        <a class="btn btn-outline-danger">
          <fa name="trash"></fa>
        </a>
      </div>
    </div>
    <div class="card" *ngIf="allItems?.length == 0">
      <div class="card-block">
        No se encontraron registros
      </div>
    </div>
  </div>
  
</div>
<div class="container">
        <!-- pager -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(1)">
            <fa name="fast-backward"></fa>
          </a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)">
            <fa name="backward"></fa>
          </a>
      </li>
      <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)">
            <fa name="forward"></fa>
          </a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.totalPages)">
            <fa name="fast-forward"></fa>
          </a>
      </li>
  </ul>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <small>Viendo {{ pager.startIndex + 1 }} - {{ pager.endIndex + 1 }} de {{ total }}</small>
      </li>
    </ul>
  </div>
  </div>
  
  
  
  
</div>

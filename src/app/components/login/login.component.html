
<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form novalidate #loginForm="ngForm" (submit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input class="form-control" #username="ngModel" placeholder="Usuario" name="username" [(ngModel)]="user.username"  />
          </div>
        </div>
          
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input class="form-control" #password="ngModel" name type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="user.password" />
          </div>
        </div>
      <button class="btn btn-primary btn-block" type="submit">INGRESAR</button>
    </form>
    <span *ngIf="errorMessage">{{ errorMessage }}</span>
  </div>
     
      
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="page-header d-flex p-2 flex-row justify-content-between align-items-center">
        <fa name="cog" size="2x"></fa>
        <h1>Procesos internos</h1>
        <a class="btn btn-outline-primary" routerLink="/internalprocess/new">
          <fa name="plus"></fa> NUEVO</a>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-block">
            <input type="text" class="form-control-filter" (keyup)="onKey()" [(ngModel)]="filter" placeholder="Buscar">
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col">
      <app-internal-processes-list [internalProcesses]="internalProcesses" (deleted)="onDelete($event)"></app-internal-processes-list>
    </div>
  </div>
  <div class="row principal">
    <div class="col">
      <app-pager [pager]="pager" (settingPage)="setPage($event)"></app-pager>
    </div>
  </div>
</div>

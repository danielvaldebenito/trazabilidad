<div class="container-fluid">
  <div class="row" *ngIf="!fromModal">
    <div class="col">
      <div class="page-header d-flex flex-row justify-content-between align-items-center">
        <fa name="handshake-o" size="2x"></fa>
        <h1>Distribuidores</h1>
        <a class="btn btn-outline-primary" routerLink="/distributors/new">
          <fa name="plus"></fa> NUEVO</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-block">
          <input type="text" class="form-control-filter" (keyup)="onKey()" [(ngModel)]="filter" placeholder="Buscar por nit, nombre, apellido, email, direcciÃ³n, etc">
        </div>
      </div>
    </div>
  </div>
  <div class="row principal">
    <div class="col">
      <app-distributors-list [fromModal]="fromModal" (selected)="onSelect($event)" [distributors]="distributors" [filter]="filter"></app-distributors-list>
      <app-pager [pager]="pager" (refresh)="refresh()" (settingPage)="setPage($event)"></app-pager>
    </div>
  </div>
</div>
